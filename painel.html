<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Suape</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uW/r8Wl630WpD/jXgD0R8T2bB/pG/Pz4Jp5X5K5e5p5d5e5p5u5g5u5g5u5g5u5g5u5g5u5g5u5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="admin-header">
        <div class="container header-container">
            <h2>Painel de Controle</h2>
            <nav class="admin-nav">
                <a href="/painel.html">Início</a>
                <button id="logout-btn" class="cta-button">Sair</button>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <section class="content-section">
            <div class="container" data-aos="fade-up">
                <h1 class="page-title">Adicionar Novo Post</h1>
                <form id="add-post-form" class="auth-form">
                    <div class="form-group">
                        <label for="title">Título do Post</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Data (Ex: "26 de Agosto, 2025")</label>
                        <input type="text" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    <div class="form-group">
                        <label for="excerpt">Resumo (Excerto)</label>
                        <textarea id="excerpt" name="excerpt" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">URL da Imagem</label>
                        <input type="text" id="image" name="image">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (separadas por vírgula)</label>
                        <input type="text" id="tags" name="tags">
                    </div>
                    <button type="submit" class="cta-button">Publicar Post</button>
                    <p class="form-message" id="add-post-message"></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; SSP 2025 | Todos os direitos reservados.</p>
        <p>Orientação: Prof. André</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/painel.js"></script>
</body>
</html>
